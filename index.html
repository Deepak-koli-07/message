<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message For You ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --dark: #c9184a;
            --bg: #fff0f3;
        }

        body {
            background-color: var(--bg);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pixelify Sans', sans-serif;
            overflow: hidden;
        }

        /* Floating Hearts Background */
        .heart-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        /* Hidden Utility */
        .hidden { display: none !important; }

        /* Container & Cards */
        #main-card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 77, 109, 0.2);
            border: 4px solid var(--primary);
            max-width: 450px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        /* Envelope Styles */
        #envelope-img {
            width: 160px;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 2s infinite ease-in-out;
        }

        #envelope-img:hover { transform: scale(1.1) rotate(5deg); }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        /* Loading Spinner */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Images & Text */
        #cat-img {
            width: 100%;
            max-width: 280px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 { color: var(--dark); font-size: 2.2rem; margin-bottom: 10px; }
        p { color: var(--secondary); font-size: 1.1rem; }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 12px 35px;
            font-size: 1.3rem;
            font-family: 'Pixelify Sans', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes-btn { 
            background-color: var(--primary); 
            color: white;
            z-index: 5;
        }
        #yes-btn:hover { background-color: var(--dark); }

        #no-btn {
            background-color: #f8f9fa;
            color: #555;
            border: 2px solid #eee;
            position: fixed;
            z-index: 4;
        }

        /* Final Celebration */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            animation: fall 3s linear forwards;
        }

        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>

    <div id="main-card">
        <div id="stage-envelope">
            <img src="https://cdn-icons-png.flaticon.com/512/5556/5556311.png" alt="envelope" id="envelope-img">
            <h1>You've got mail!</h1>
            <p>A secret admirer sent you something...</p>
        </div>

        <div id="stage-loading" class="hidden">
            <div class="loader"></div>
            <p>Opening your heart's desire...</p>
        </div>

        <div id="stage-question" class="hidden">
            <h1 id="header-text">Will you be my Valentine Puchu?</h1>
            <img id="cat-img" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp4NnBqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqZ3BqJmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/MDJ9IbxxvDUQM/giphy.gif">
            
            <div class="btn-group">
                <button id="yes-btn">YES!</button>
                <button id="no-btn">No</button>
            </div>
        </div>

        <div id="stage-success" class="hidden">
            <h1>YAY! ‚ù§Ô∏è ‚ú®</h1>
            <p>I knew you'd say yes! Best. Day. Ever.</p>
            <img id="success-cat" src="https://media.giphy.com/media/artj92V8o75VPL7AeQ/giphy.gif" style="width: 100%; max-width: 350px; border-radius: 20px; margin-top: 15px;">
            <p style="font-size: 0.9rem; margin-top: 15px; color: var(--dark);">See you soon! üòò</p>
        </div>
    </div>

    <script>
        const stages = {
            env: document.getElementById('stage-envelope'),
            load: document.getElementById('stage-loading'),
            ques: document.getElementById('stage-question'),
            succ: document.getElementById('stage-success')
        };

        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        let yesBtnScale = 1;
        let noAttempts = 0;

        // Position the No button initially (next to Yes button)
        function initNoButton() {
            const yesRect = yesBtn.getBoundingClientRect();
            noBtn.style.left = (yesRect.right + 20) + 'px';
            noBtn.style.top = yesRect.top + 'px';
        }

        // 1. Open Envelope -> Load -> Question
        document.getElementById('envelope-img').addEventListener('click', () => {
            stages.env.classList.add('hidden');
            stages.load.classList.remove('hidden');
            
            setTimeout(() => {
                stages.load.classList.add('hidden');
                stages.ques.classList.remove('hidden');
                // Position No button after question appears
                setTimeout(initNoButton, 100);
            }, 1500);
        });

        // 2. The "Ultimate Runaway" No Button - moves on hover AND makes Yes bigger
        noBtn.addEventListener('mouseenter', handleNoInteraction);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleNoInteraction();
        });
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            handleNoInteraction();
        });

        function handleNoInteraction() {
            noAttempts++;
            
            // Make Yes button bigger
            yesBtnScale += 0.2;
            yesBtn.style.transform = `scale(${yesBtnScale})`;
            
            // Move No button away
            moveButton();
            
            // Optional: Change header text based on attempts
            const headerText = document.getElementById('header-text');
            if (noAttempts === 3) {
                headerText.textContent = "Please Puchu? ü•∫";
            } else if (noAttempts === 5) {
                headerText.textContent = "Pretty please? üíï";
            } else if (noAttempts === 7) {
                headerText.textContent = "I really like you! ‚ù§Ô∏è";
            }
        }

        function moveButton() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            let newX = Math.floor(Math.random() * maxX) + padding/2;
            let newY = Math.floor(Math.random() * maxY) + padding/2;

            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
        }

        // 4. Success logic
        yesBtn.addEventListener('click', () => {
            stages.ques.classList.add('hidden');
            stages.succ.classList.remove('hidden');
            createConfetti();
        });

        // 5. Background Decoration (Floating Hearts)
        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.opacity = Math.random();
            heart.style.transition = 'transform 5s linear';
            document.getElementById('heart-bg').appendChild(heart);

            setTimeout(() => {
                heart.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
            }, 100);

            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const c = document.createElement('div');
                c.className = 'confetti';
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = ['#ff4d6d','#ff758f','#c9184a'][Math.floor(Math.random()*3)];
                c.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(c);
            }
        }
    </script>
</body>
</html>
